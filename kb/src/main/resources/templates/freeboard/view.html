<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="p-3">
    <h1>freeboard</h1>
    <strong>dropdown > view</strong>
    <div class="d-flex justify-content-center">
        <div class="w-100 p-3" style="color:black;">
            <h3>글쓰기</h3>
            <label class="form-label">title</label>
            <div class="mb-3 text-center">
                <h4 th:text="${freeboard.title}"></h4>
            </div>
            <div class="mb-3">
                <p class="p-3" style="min-height:300px;background-color:#efefef; border-radius:5px;"
                   th:text="${freeboard.content}"></p>
            </div>
            <div class="mb-3 w-50" th:if="${!#strings.isEmpty(freeboard.filename)}">
                <img th:src="@{${'/img/' + freeboard.filename}}" style="width:100%;">
            </div>
        </div>
    </div>

    <div class="m-3">
        <a class="btn btn-secondary" href="/freeboard">목록</a>
        <a class="btn btn-secondary" th:href="@{/freeboard/delete(id=${freeboard.index})}">삭제</a>
        <a class="btn btn-secondary" th:href="@{/freeboard/write(id=${freeboard.index})}">수정</a>
    </div>
</div>
</html>
