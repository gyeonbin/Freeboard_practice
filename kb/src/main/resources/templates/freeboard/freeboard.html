<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <h1>freeboard</h1>
    <strong>dropdown > freeboard</strong>
    <div class="container">
        <div class="row p-3">
            <div class="col-3">
                <a class="btn btn-outline-secondary" href="/freeboard/write">Write</a>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
                <form class="d-flex" role="search" >
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="p-3">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">조회수</th>
                <th scope="col">파일</th>
                <th scope="col">등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aa:${list}">
                <th scope="row" th:text="${aa.index}">id컬럼</th>
                <td><a href="#" th:href="@{/freeboard/view(id=${aa.index})}" th:text="${aa.title}"></a></td>
                <td th:text="${aa.hits}">조회수</td>
                <td th:text="${aa.filename}">파일이름</td>
                <td th:text="|${#temporals.format(aa.regdate, 'yyyy-MM-dd')}|">날짜 포맷팅해서 이쁘게 표현</td>
            </tr>
            </tbody>
        </table>
        <div class="mb-3 w-50" th:if="${!#strings.isEmpty(freeboard.filename)}">
            <img th:src="@{${'/img/' + freeboard.filename}}" style="width:100%;">
        </div>
    </div>
</div>
</html>
